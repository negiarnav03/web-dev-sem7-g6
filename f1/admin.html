<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Platform | Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-logo">Blog Platform</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="admin.html" aria-current="page">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="admin-form-wrapper">
      <form id="blog-form" class="admin-card">
        <h2>Create New Blog Post</h2>
        <input type="text" id="blog-title" placeholder="Blog Title" required />
        <input type="text" id="blog-author" placeholder="Author Name" required />
        <select id="blog-category" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Tech">Tech</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Music">Music</option>
        </select>
        <input type="date" id="blog-date" required />
        <textarea id="blog-content" placeholder="Write your blog content here..." rows="6" required></textarea>
        <button type="submit">Publish Blog</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2023 Blog Platform. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
